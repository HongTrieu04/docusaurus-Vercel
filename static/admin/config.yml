backend:
  name: github
  branch: main
  repo: "HongTrieu04/docusaurus-Vercel" # THAY THẾ BẰNG REPO MỚI CỦA BẠN
  auth_type: implicit
  app_id: Ov23liPzYhQvA4nwj7xk # CLIENT ID

media_folder: "static/img/uploads"
public_folder: "/img/uploads"

# === COLLECTIONS ===
collections:
  # --- 1. BLOG ---
  - name: "blog"
    label: "Bài viết (Blog)"
    folder: "blog"
    create: true
    extension: "md"
    format: "frontmatter"
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { name: "title", label: "Tiêu đề", widget: "string", optional: true }
      - { name: "slug", label: "Slug (Đường dẫn)", widget: "string", optional: true }
      - { name: "body", label: "Nội dung", widget: "markdown" }

  # --- 2. DOCS (Tự động quét nội dung bên trong) ---
  - name: "docs"
    label: "Tài Liệu (Docs)"
    folder: "docs"
    create: true
    extension: "md"
    format: "frontmatter"
    slug: "{{slug}}"
    # 'nested' BẬT tính năng "tự động quét thư mục con"
    # Đây là cách CMS quét NỘI DUNG, không phải quét COLLECTIONS
    nested:
      depth: 5 
    fields:
      - { name: "title", label: "Tiêu đề (Title)", widget: "string", optional: true }
      - { name: "sidebar_label", label: "Nhãn Sidebar", widget: "string", optional: true }
      - { name: "sidebar_position", label: "Vị trí Sidebar", widget: "number", value_type: 'int', optional: true }
      - { name: "body", label: "Nội dung", widget: "markdown" }

  # --- 3. CÀI ĐẶT TRANG (Sửa Navbar) ---
  - name: "settings"
    label: "Cài Đặt Trang"
    editor:
      preview: false
    files:
      - label: "Thanh Điều Hướng (Navbar)"
        name: "navbar"
        file: "data/navbar.json"
        fields:
          - label: "Các mục trên Navbar"
            name: "items"
            widget: "list"
            summary: "{{fields.label}}"
            fields:
              # === Navbar Item Configuration ===
              - {
                  label: "Nhãn (Label)",
                  name: "label",
                  widget: "string",
                  hint: "Tên hiển thị (bắt buộc)",
                  required: true
                }
              - {
                  label: "Đường dẫn nội bộ (to)",
                  name: "to",
                  widget: "string",
                  required: false,
                  hint: "Đường dẫn nội bộ (vd: /docs/intro, /blog) - Để trống nếu sử dụng đường dẫn ngoài"
                }
              - {
                  label: "Đường dẫn bên ngoài (href)",
                  name: "href",
                  widget: "string",
                  required: false,
                  hint: "Đường dẫn đầy đủ (vd: https://google.com) - Để trống nếu sử dụng đường dẫn nội bộ"
                }
              - {
                  label: "Loại mục (type)",
                  name: "type",
                  widget: "select",
                  required: false,
                  options: [
                    { label: "Mặc định", value: "" },
                    { label: "Tài liệu (docSidebar)", value: "docSidebar" },
                    { label: "Liên kết ngoài", value: "external" }
                  ],
                  default: "",
                  hint: "Chọn loại mục menu. Để trống cho liên kết thông thường"
                }
              - {
                  label: "ID Sidebar",
                  name: "sidebarId",
                  widget: "select",
                  required: false,
                  options: [
                    { label: "Tutorial", value: "tutorialSidebar" },
                    { label: "Docs", value: "docs" },
                    { label: "Blog", value: "blog" }
                  ],
                  hint: "Chỉ cần chọn khi Loại mục là 'docSidebar'",
                  default: "tutorialSidebar"
                }
              - {
                  label: "Vị trí hiển thị",
                  name: "position",
                  widget: "select",
                  required: false,
                  options: ["left", "right"],
                  default: "left",
                  hint: "Vị trí hiển thị trên thanh điều hướng"
                }